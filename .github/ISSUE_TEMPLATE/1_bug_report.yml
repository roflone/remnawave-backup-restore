name: 'üêõ Bug Report'
title: '[Bug-report] '
description: Report a bug or unexpected behavior
labels: ['bug']

body:
  - type: checkboxes
    id: checklist
    attributes:
      label: '‚ö†Ô∏è Preconditions'
      description: Before creating a new issue, make sure you've done the following
      options:
        - label: I have read the [README](https://github.com/distillium/remnawave-backup-restore/blob/main/README.md)
        - label: I have checked existing [Issues](https://github.com/distillium/remnawave-backup-restore/issues)
        - label: I have updated to the [latest release](https://github.com/distillium/remnawave-backup-restore/releases/latest)

  - type: input
    id: os
    attributes:
      label: 'üíø Operating System'
      description: OS and version you're using
      placeholder: e.g., Ubuntu 24.04 / Debian 12
    validations:
      required: true

  - type: dropdown
    id: installation_method
    attributes:
      label: 'üì¶ Installation Method'
      description: How did you install?
      options:
        - root user
        - other user
    validations:
      required: true

  - type: textarea
    id: problem_description
    attributes:
      label: '‚ùî Problem Description'
      description: What happened and what did you expect to happen?
      placeholder: Describe the issue in detail
    validations:
      required: true

  - type: textarea
    id: reproduction_steps
    attributes:
      label: '‚öôÔ∏è Steps to Reproduce'
      description: List the exact steps to reproduce the issue
      placeholder: |
        Describe the steps to reproduce the issue, so we can debug it effectively
    validations:
      required: true

  - type: textarea
    id: logs_screenshots
    attributes:
      label: 'üìé Logs or Screenshots'
      description: Paste logs here or upload screenshots to help us understand the problem
      placeholder: Paste logs or attach screenshots here

  - type: textarea
    id: additional_info
    attributes:
      label: '‚ÑπÔ∏è Additional Information'
      description: Anything else we should know?
      placeholder: Any other details that may help us debug
